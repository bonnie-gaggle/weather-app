<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>
  <script src="https://kit.fontawesome.com/71e6af3b3b.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css" />
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <h3>
        Real-time Weather
      </h3>
      <form id="search-form">
        <div class="row align-items-center">
          <div class="col-8">
            <input type="text" class="form-control" placeholder="Search for a city" autofocus="on" autocomplete="off"
              id="city-input" />
          </div>
          <div class="col-1">
            <input type="submit" class="btn btn-outline-secondary" value="🔍" />
          </div>
          <div class="col-2">
            <input type="button" class="btn btn-outline-secondary current-location" value="Current location"
              id="current-location" />
          </div>
      </form>
      <div class="row align-items-center">
        <div class="col-8">
          <h1></h1>
          <ul>
            <li id="time">
            </li>
            <li id="condition">
            </li>
          </ul>
          <br />
          <img src="#" id="icon">
          <span id="temperature-today">
          </span>
          <span class="units">
            <a href="#" id="celsius-link" class="active">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
        </div>
        <div class="col-4">
          <ul>
            <li>
              💧 <span id="humidity"></span>%
            </li>
            <li>
              🌬️ <span id="wind"></span> km/h
            </li>
        </div>
      </div>
  
      <div class="row align-items-center">
        <div class="col">
          Fri
          <div>
            <i class="fas fa-cloud-sun"></i>
          </div>
          <div>
            <strong>12°</strong>
          </div>
          9°
        </div>
        <div class="col">
          Sat
          <div>
            <i class="fas fa-cloud-sun"></i>
          </div>
          <div>
            <strong>13°</strong>
          </div>
          7°
        </div>
        <div class="col">
          Sun
          <div>
            <i class="fas fa-cloud-sun"></i>
          </div>
          <div>
            <strong>13°</strong>
          </div>
          5°
        </div>
        <div class="col">
          Mon
          <div>
            <i class="fas fa-cloud"></i>
          </div>
          <div>
            <strong>9°</strong>
          </div>
          5°
        </div>
        <div class="col">
          Tue
          <div>
            <i class="fas fa-cloud-rain"></i>
          </div>
          <div>
            <strong>10°</strong>
          </div>
          4°
        </div>
      </div>
    </div>
  </div>
<small>
  <a href="https://github.com/hanksbonniec/weather-app">Open-source code</a> by Bonnie Hanks
</small>
<script type="text/javascript" src="src/script.js"></script>
</body>

</html>
